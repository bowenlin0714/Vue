<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- .lazy 讓內容不即時演示 -->
  <!-- .trim 可以自動減去前後的空格 -->
  <div id="app">
    <input type="text" v-model.lazy='mytext'>{{mytext}}
    <br>
    <input type="text" v-model.trim='username'>{{username}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue ({
      el: '#app',
      data:{
        mytext:'',
        username:''
      }
    })
  </script>
</body>
</html>
