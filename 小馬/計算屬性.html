<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 計算屬性 -->
  <!-- 從數據中提取數據 -->
  <div id="app">
    今年發售的ps5價格是{{price}},含稅價格為: {{priceIntax}}元, 折合台幣約: {{TWdollar}}元
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue ({
      el: '#app',
      data: {
        price: 60000
      },
      computed: {
        priceIntax: function(){
          return this.price * 1.08;
        },
        TWdollar: function(){
          return this.price * 0.3
        }
      }
    })
  </script>
</body>
</html>
