<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 同步改變 -->
  <div id="app">
    <p>表單綁定</p>

    let app = new Vue ({

      data: {
        message: '輸入'
      }
    })
  </script>
</body>
</html>
